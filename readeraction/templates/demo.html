    <div class = "container">
    
 <!--   <h4> Choose a pre-loaded article to see readers' comments:</h4> -->
    <p class="lead" id=demo_submit><center><font face="Courier New",color="#360568">Choose a pre-loaded article</font></center></p>
    <br>
    <center>
    <form  action="/output" method="GET">
            <select name="news_topic" id="news_topics">
              <option value="sports" selected>Sports</option>
              <option value="business1">Business #1</option>
              <option value="business2">Business #2</option>
              <option value="business3">Business #3</option>
              <option value="business4">Business #4</option>
              <option value="politics1">Politics #1</option>
              <option value="politics2">Politics #2</option>
              <option value="politics3">Politics #3</option>
              <option value="politics4">Politics #4</option>
            </select>
            <button type="submit" class="btn btn-default btn-lg">Select</button>
    </form>
    </center>
    <br>
    <br>
<!--    <h4>OR submit your own article info to see readers' comments:</h4> -->
    <p class="lead" id=demo_submit><center><font face="Courier New",color="#360568">OR submit by URL and news topic</font></center></p>
    <center>
    <form  action="/output" method="GET">
        <div class="form-group">
          <label for="web_url">url:</label>
          <input type="text" id="web_url" name="web_url" placeholder="e.g. https://...">
        </div>
 
        <div class="form-group">
          <label for="topic_option">news topic:</label>
          <input type="text" id="topic_option" name="topic_option" placeholder="e.g. business, sports">
       <button type="submit" class="btn btn-default btn-lg">Submit</button>
        </div>
   
        <p><i><b>Example:</b> https://www.nytimes.com/2017/06/23/business/dealbook/irs-private-collectors.html (news topic: business)</i></p>
       
      </form>
